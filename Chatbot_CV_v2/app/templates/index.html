<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chatbot CV V2</title>
    <link rel="stylesheet" href="{{ request.scope.root_path }}/static/style.css">
</head>
<body>
    <h1>Chatbot CV - Version 2</h1>

    <form method="post" action="{{ request.scope.root_path }}/ask">
        <input type="text" name="question" placeholder="Posez votre question" required>
        <button type="submit">Envoyer</button>
    </form>

    {% if question %}
        <p><strong>Vous :</strong> {{ question }}</p>
    {% endif %}
    {% if response %}
        <p><strong>Chatbot :</strong> {{ response }}</p>
    {% endif %}

    <a href="/v1">↩ Retour à la version 1</a>
</body>
</html>
